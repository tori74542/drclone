<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dungeon Raid Clone</title>
</head>

<body>
  <div id="app">
    <div class="status-bars">
      <div id="hp-bar-container">
        <div id="hp-bar-label">HP</div>
        <div id="hp-bar-fill"></div>
        <div id="hp-bar-text"></div>
      </div>
      <div id="def-bar-container">
        <div id="def-bar-label">DEF</div>
        <div id="def-bar-fill"></div>
        <div id="def-bar-text"></div>
      </div>
      <div id="coin-bar-container">
        <div id="coin-bar-label">COIN</div>
        <div id="coin-bar-fill"></div>
        <div id="coin-bar-text"></div>
      </div>
      <div id="eq-bar-container">
        <div id="eq-bar-label">EQ</div>
        <div id="eq-bar-fill"></div>
        <div id="eq-bar-text"></div>
      </div>
      <div id="exp-bar-container">
        <div id="exp-bar-label">EXP</div>
        <div id="exp-bar-fill"></div>
        <div id="exp-bar-text"></div>
      </div>
    </div>
    <div id="game-root"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
